        <section>
            <h3 class="form">Mandanos tu propuesta</h3>
            <div class="form">
                <form name="formulario" method="post">
                    <p>Nombre</p><input type="text" name="nombre" id="nombre" value="">
                    <p>E-mail</p><input type="email" name="email" id="email">
                    <p>Telefono</p><input type="tel" name="telefono" id="telefono">
                    <br><textarea id="informacion" cols="30" rows="6" name="informacion"></textarea><br>
                    Acepto los términos<input type="checkbox" name="politica" id="politica" value="Acepto"><br>
                    <input type="submit" name="boton" value="enviar" class="send_form">
                </form>
            </div>
            <script>
                document.getElementById("formulario").addEventListener("submit", function(event) {
                    const nombre = document.getElementById("nombre").value;
                    const email = document.getElementById("email").value;
                    const telefono = document.getElementById("telefono").value;
                    const informacion = document.getElementById("informacion").value;
                    const politica = document.getElementById("politica").checked;
            
                    if (!nombre || !email || !telefono || !informacion || !politica) {
                        alert("Por favor, complete todos los campos y acepte la Política de privacidad.");
                        event.preventDefault();
                    }
                });
            </script>
        </section>
