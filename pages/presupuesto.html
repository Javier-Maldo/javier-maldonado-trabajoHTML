            <h3 class="form">Mandanos tu propuesta</h3>
            <div class="form">
                <form name="formulario" method="post">
                    <p>Nombre</p><input type="text" name="nombre" id="nombre" pattern="[a-z]{1,15}" >
                    <p>E-mail</p><input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    <p>Telefono</p><input type="tel" name="telefono" pattern="[a-z]{1,15}" id="telefono">
                    <br><textarea id="informacion" cols="30" rows="6" name="informacion" maxlength="200"></textarea><br>
                    Acepto los términos<input type="checkbox" name="politica" id="politica" value="Acepto"><br>
                    <input type="submit" name="boton" value="enviar" class="send_form">
                </form>
            </div>
